<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./images/logo.svg" class="top-img" alt="logo" />

    <div class="top">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <input type="text" placeholder="Your email address" />
      <button type="submit">Notify Me</button>
    </div>

    <div class="mid">
      <img src="./images/illustration-dashboard.png" alt="mid-img" />
    </div>

    <div class="bottom">
      <a href="#"><i class="fab fa-facebook fa-3x"></i></a>
      <a href="#"><i class="fab fa-twitter fa-3x"></i></a>
      <a href="#"><i class="fab fa-instagram fa-3x"></i></a>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abhishek Rawat</a>.
      </p>
    </footer>
  </body>
</html>
